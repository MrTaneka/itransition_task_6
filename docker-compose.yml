version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: faker-db
    environment:
      POSTGRES_DB: faker_db
      POSTGRES_USER: faker_user
      POSTGRES_PASSWORD: faker_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faker_user -d faker_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: faker-web
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: faker_db
      DB_USER: faker_user
      DB_PASSWORD: faker_password
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
